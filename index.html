<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>
<!-- Logo -->
<section class="text-center pt-5" id="logo">
    <!-- Yes, I drew this logo myself -->
    <img src="images/logo.png" alt="amazon logo" class="img-fluid">
</section>

<!-- Sign In Details -->
<section class="container p-5">
    <div class="border border-secondary container px-3 text-center">
        <h2 class="font-weight-bold float-start">Sign In</h2>
        <br>
        <form action="" class="py-4">
            <label for="email" class="pb-2 float-start">Email(phone or mobile accounts)</label>
            <br>
            <input type="email" name="" id="email" placeholder="Enter Email" class="col-12">
            <br>
            <label for="password" class="float-start pt-3 pb-2 px-5">Password</label>
            <a href="#Forgot Password" class="float-end pt-3 pb-2">Forgot Password</a>
            <br>
            <input type="password" name="" id="password" placeholder="Enter Password" class="col-12">
            <br>
            <button type="submit" class="btn btn-warning col-10 text-center btn-outline-dark my-3" id="btn-continue">Continue</button>
            <br>
            <a href="#Help" class="float-start" id="help">Â· Need Help?</a>
        </form>
    </div>

<!-- New to Amazon? -->
<div class="text-center color-grey" id="new">
    <p class="font-weight-bold"><span id="new-text">New to Amazon?</span></p>
    <button type="button" class="btn-basic text-center btn-outline-dark" id="btn-new">Create Your Amazon Account</button>
</div>

</section>

<footer class="text-center">
    <span id="footer-span"></span>
    <div class="container p-5 col-5" id="footer-links">
        <a class="footer-text" href="#conditions">Conditions of Use</a>
        <a class="footer-text" href="#privacy">Privacy Policy</a>
        <a class="footer-text" href="#help">Help</a>
    </div>
    <p id="copyright">&copy 1996-2020. Amazon.com,inc or its affiliates</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
